<!DOCTYPE html>
<html>
<head>
    <title>Resume Similarity Calculator</title>
</head>
<body>
    <h1>Resume Similarity Calculator</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="jd">Job Description:</label><br>
        <textarea id="jd" name="jd" rows="4" cols="50"></textarea><br>
        <label for="custom_tags">Custom Tags (comma-separated):</label><br>
        <input type="text" id="custom_tags" name="custom_tags"><br>
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>
        <input type="submit" value="Calculate Similarity">
    </form>
    {% if score %}
    <h2>Similarity Score: {{ score }}%</h2>
    {% endif %}
</body>
</html>
